
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hawa | Portfolio</title>
  <meta property="og:title" content="Hawa | Portfolio">
  <meta property="og:description" content="Full-stack dev">
  <meta property="og:image" content="https://hawadeb2.github.io/hawadeb2/pfp.webp">
  <meta property="og:url" content="https://hawadeb2.github.io/hawadeb2">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Hawa | Portfolio">
  <meta name="twitter:description" content="Full-stack developer specializing in game development and security">
  <meta name="twitter:image" content="https://hawadeb2.github.io/hawadeb2/pfp.webp">
  <meta name="twitter:url" content="https://hawadeb2.github.io/hawadeb2/">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay" onclick="startSite()">
    <div class="enter-text">
      <span>Click to Enter</span>
      <div class="pulse-ring"></div>
    </div>
  </div>

  <div class="background">
    <div class="grid-overlay"></div>
  </div>
  
  <audio id="bgAudio" src="music.mp3" loop></audio>

  <div class="panel">
    <div class="profile-section">
      <div class="profile-pic">
        <img src="pfp.jpg" alt="Profile Picture">
        <div class="profile-glow"></div>
      </div>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>Online</span>
      </div>
    </div>
    
    <div class="content">
      <h1>Hawa</h1>
      <p class="tagline">Hated by many defeated by none</p>
      
      <div class="stats">
        <div class="stat-item">
          <span class="stat-number" data-target="3">0</span>
          <span class="stat-label">Experience (years)</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" data-target="1">0</span>
          <span class="stat-label">Projects</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" data-target="471">0</span>
          <span class="stat-label">Clients</span>
        </div>
      </div>

      <div class="social-links">
        <a href="#" class="social-link">
          <div class="social-icon">C#</div>
        </a>
        <a href="#" class="social-link">
          <div class="social-icon">C++</div>
        </a>
        <a href="#" class="social-link">
          <div class="social-icon">LUA</div>
        </a>
        <a href="#" class="social-link">
          <div class="social-icon">HTML</div>
        </a>
        <a href="#" class="social-link">
          <div class="social-icon">PY</div>
        </a>
      </div>
    </div>

    <div class="controls">
      <div class="volume-control">
        <label for="volumeSlider">
          <span>Volume</span>
          <span class="volume-value">50%</span>
        </label>
        <input type="range" id="volumeSlider" min="0" max="100" value="50">
      </div>
      
      <div class="theme-toggle">
        <button id="themeToggle">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
      </div>
    </div>
  </div>

  <div class="cursor-trail"></div>
  <script src="script.js"></script>
</body>
</html>
